{% extends "base.html" %}

{% block title %}
	Add Item
{% endblock%}

{% block content %}
	<div class="grid-container">
		<h1 class="text-center">Add New Item</h1>
		<form method="post" action="{% url 'add_item' %}" enctype="multipart/form-data">
			{% csrf_token %}

			{{ form }}
			<button type="Submit" class="button expanded">Create Item</button>
		</form>
	</div>
{% endblock %}

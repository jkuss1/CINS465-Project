{% extends "base.html" %}

{% block title %}
	Login
{% endblock%}

{% block content %}
	<h2 class="text-center">Login</h2>
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		
		{{ form }}
		<input type="submit" value="Login" class="button expanded"/>
		<a href="{% url 'register' %}" class="button expanded secondary">Register</a>
	</form>
{% endblock %}

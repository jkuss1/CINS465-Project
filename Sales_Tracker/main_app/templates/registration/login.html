{% extends "base.html" %}

{% block title %}
	Login
{% endblock%}

{% block content %}
	<div class="grid-container">
		<form method="post" action="{% url 'login' %}">
			{% csrf_token %}

			<h2 class="text-center">Login</h2>
			{{ form }}
			<button type="submit" class="button expanded">Login</button>
			<a href="/register" class="button expanded secondary">Register</a>
		</form>
	</div>
{% endblock %}

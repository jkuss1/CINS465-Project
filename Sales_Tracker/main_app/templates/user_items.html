{% if user.is_authenticated %}
	<h2>Your Items</h2>
	{% for item in items %}
		<div class="item-cont">
			<h3>{{ item.name }}</h3>
			<p>Cost: ${{ item.cost }}</p>
			<p>Price: ${{ item.price }}</p>
			<p>{{ item.details }}</p>
			
			<a href="{% url 'add_item_images' item.id %}">Add Images</a>
		</div>
	{% endfor %}
{% endif %}

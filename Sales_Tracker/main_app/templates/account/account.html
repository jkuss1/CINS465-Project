{% extends "base.html" %}

{% block title %}
	{{ username }}
{% endblock%}

{% block content %}
	<div class="grid-container">
		<h1 class="text-center">Welcome, {{ username }}</h1>
		
		{% for item in items %}
			<div class="item-cont">
				<h3>{{ item.name }}</h3>
				<p>{{ item.details }}</p>
				<img src="{{ item.img.url }}" alt="{{ item.imgDesc }}">
			</div>
		{% endfor %}
	</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
	Add Item Image
{% endblock%}

{% block content %}
	<h1 class="text-center">Add New Image to {{ item.name }}</h1>
	<form method="post" action="{% url 'add_item_images' item.id %}" enctype="multipart/form-data">
		{% csrf_token %}

		{{ form }}
		<input type="submit" value="Add Image" class="button expanded"/>
	</form>

	<br><br>

	<h2 class="text-center">Current Images</h2>
	{% for img in item_images %}
		<img class="img-cont" src="{{ img.file.url }}" alt="{{ img.alt }}">
	{% endfor %}
{% endblock %}
